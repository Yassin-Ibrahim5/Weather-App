<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Weather</title>
</head>
<body class="bg-body-tertiary">

<nav class="navbar navbar-expand-lg bg-body-secondary">
    <div class="container-fluid d-flex">
        <a class="navbar-brand" href="#"><img src="images/favicon.png" alt="weather icon" style="width: 70px;">Weather</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active mx-3" aria-current="page" href="#">Home</a>
                <a class="nav-link mx-3" href="#">News</a>
                <a class="nav-link mx-3" href="#">Live Cameras</a>
                <a class="nav-link mx-3" href="#">Photos</a>
                <a class="nav-link mx-3" href="#">Contact</a>
                <div class="dark-mode-logo">
                    <input type="checkbox" id="mode" class="dark-mode-toggle">
                    <label for="mode" class="switch">
                        <i class="fa-solid fa-moon text-black"></i>
                        <i class="fa-solid fa-sun text-black"></i>
                    </label>
                </div>
            </div>
        </div>
    </div>
</nav>
<script src="js/all.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
