<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather</title>
</head>
<body class="bg-body-secondary">

<nav class="navbar navbar-expand-lg bg-body d-flex justify-content-between align-items-center position-sticky w-100">
    <div class="container-fluid d-flex">
        <a class="navbar-brand logo d-flex align-items-center" href="#"><img src="images/favicon.png" alt="weather icon"
                                                                             style="width: 70px;">Weather</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end align-items-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active mx-3" aria-current="page" href="#home">Home</a>
                <a class="nav-link mx-3" href="#">News</a>
                <a class="nav-link mx-3" href="#">Live Cameras</a>
                <a class="nav-link mx-3" href="#">Photos</a>
                <a class="nav-link mx-3" href="#">Contact</a>
                <div class="dark-mode-logo">
                    <input type="checkbox" id="mode" class="dark-mode-toggle">
                    <label for="mode" class="switch">
                        <i class="fa-solid fa-moon text-black"></i>
                        <i class="fa-solid fa-sun text-black"></i>
                    </label>
                </div>
            </div>
        </div>
    </div>
</nav>

<main id="home">
    <div class="container bg-white mt-5 main-content text-center p-4">
        <div class="row d-flex justify-content-center align-items-center w-100">
            <div class="col-lg-11 col-md-10 col-6">
                <input type="text" class="form-control" placeholder="Enter your city" id="city-input">
            </div>
            <div class="col-lg-1 col-md-2 col-6">
                <button class="btn btn-primary px-4">Search</button>
            </div>
        </div>

        <div class="heading-info row d-flex justify-content-between align-items-center w-100 mt-5">
            <div class="col-md-4">
                <span id="city-name">Cairo</span>
            </div>
            <div class="col-md-4">
                <span id="date">21.04.2025</span>
            </div>
            <div class="col-md-4">
                <span id="welcome-msg" class="fw-semibold">Good Morning</span>
            </div>
        </div>

        <div class="weather-info row d-flex justify-content-center align-items-center w-100 mt-5">
            <div class="col-md-8">
                <h2 id="today-temp"><span class="text-center">20 </span>Â°</h2>
                <h2 id="weather-type" class="text-center">Cloudy</h2>
            </div>
            <div class="col-md-4">
                <h3 id="current-time" class="text-center">12:27 PM</h3>
                <div class="hourly-forcast mt-5">
                    <h3 class="text-center">Hourly Forecast</h3>
                    <div class="container-fluid mt-5">
                        <div class="row d-flex justify-content-center align-items-center w-100">
                            <div class="col-md-3 hour-forecast">
                                <h6>12:00 AM</h6>
                                <h4>20</h4>
                            </div>
                            <div class="col-md-3 hour-forecast">
                                <h6>1:00 AM</h6>
                                <h4>20</h4>
                            </div>
                            <div class="col-md-3 hour-forecast">
                                <h6>2:00 AM</h6>
                                <h4>20</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<script src="js/all.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
